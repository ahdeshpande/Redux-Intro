<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="index.js"></script>
<script type="text/babel">

    function List(props) {

        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span onClick={() => props.toggle &&
                            props.toggle(item)}
                              style={{
                                  textDecoration: item.complete ?
                                      'line-through' : 'none'
                              }}>
                            {item.name}
                        </span>
                        <button onClick={() => props.removeItem(item)}>
                            X
                        </button>
                    </li>
                ))}
            </ul>
        )

    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault();

            this.props.store.dispatch(handleAddTodo(this.input.value,
                () => this.input.value = ''));
        };

        removeItem = (item) => {
            this.props.store.dispatch(handleDeleteTodo(item));
        };

        toggleItem = (item) => {
            this.props.store.dispatch(handleToggleTodo(item));
        };

        render() {
            return (
                <div>
                    <h1>Todos</h1>
                    <input
                        type="text"
                        placeholder="Add a todo item"
                        ref={(input) => {
                            this.input = input
                        }}
                    />
                    <button onClick={this.addItem}>Add Todo</button>
                    <List items={this.props.todos}
                          removeItem={this.removeItem}
                          toggle={this.toggleItem}/>
                </div>
            )
        }
    }

    class Goals extends React.Component {

        addItem = (e) => {
            e.preventDefault();

            this.props.store.dispatch(handleAddGoal(this.input.value,
                () => this.input.value = ''));
        };

        removeItem = (item) => {
            this.props.store.dispatch(handleDeleteGoal(item));
        };

        toggleItem = (item) => {
            this.props.store.dispatch(toggleGoalAction(item.id));
        };

        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input
                        type="text"
                        placeholder="Add a goal item"
                        ref={(input) => {
                            this.input = input
                        }}
                    />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                          removeItem={this.removeItem}/>
                </div>
            )
        }
    }

    class App extends React.Component {

        componentDidMount = () => {
            const {store} = this.props;
            store.subscribe(() => this.forceUpdate());
            store.dispatch(handleInitialData());
        };

        render() {
            const {store} = this.props;
            const {todos, goals, loading} = store.getState();

            if (loading) {
                return (
                    <h3>Loading . . .</h3>
                )
            }
            return (
                <div>
                    <Todos todos={todos} store={store}/>
                    <Goals goals={goals} store={store}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )


</script>
</body>
</html>
