<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="index.js"></script>
<script type="text/babel">

    function List(props) {

        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span onClick={() => props.toggle &&
                            props.toggle(item)}
                              style={{
                                  textDecoration: item.complete ?
                                      'line-through' : 'none'
                              }}>
                            {item.name}
                        </span>
                        <button onClick={() => props.removeItem(item)}>
                            X
                        </button>
                    </li>
                ))}
            </ul>
        )

    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault();

            this.props.dispatch(handleAddTodo(this.input.value,
                () => this.input.value = ''));
        };

        removeItem = (item) => {
            this.props.dispatch(handleDeleteTodo(item));
        };

        toggleItem = (item) => {
            this.props.dispatch(handleToggleTodo(item));
        };

        render() {
            return (
                <div>
                    <h1>Todos</h1>
                    <input
                        type="text"
                        placeholder="Add a todo item"
                        ref={(input) => {
                            this.input = input
                        }}
                    />
                    <button onClick={this.addItem}>Add Todo</button>
                    <List items={this.props.todos}
                          removeItem={this.removeItem}
                          toggle={this.toggleItem}/>
                </div>
            )
        }
    }

    const ConnectedTodos = connect((state) => ({
        todos: state.todos,
    }))(Todos);

    class Goals extends React.Component {

        addItem = (e) => {
            e.preventDefault();

            this.props.dispatch(handleAddGoal(this.input.value,
                () => this.input.value = ''));
        };

        removeItem = (item) => {
            this.props.dispatch(handleDeleteGoal(item));
        };

        toggleItem = (item) => {
            this.props.dispatch(toggleGoalAction(item.id));
        };

        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input
                        type="text"
                        placeholder="Add a goal item"
                        ref={(input) => {
                            this.input = input
                        }}
                    />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                          removeItem={this.removeItem}/>
                </div>
            )
        }
    }

    const ConnectedGoals = connect((state) => ({
        goals: state.goals,
    }))(Goals);

    class App extends React.Component {

        componentDidMount = () => {
            const { dispatch } = this.props;
            dispatch(handleInitialData());
        };

        render() {

            if (this.props.loading) {
                return (
                    <h3>Loading . . .</h3>
                )
            }
            return (
                <div>
                    <ConnectedTodos/>
                    <ConnectedGoals/>
                </div>
            )
        }
    }

    const ConnectedApp = connect((state) => ({
        loading: state.loading,
    }))(App);


    function connect(mapStateToProps) {
        return (Component) => {

            class Receiver extends React.Component {

                componentDidMount() {
                    const {subscribe} = this.props.store;
                    this.unsubscribe = subscribe(() =>{
                        this.forceUpdate();
                    })
                }

                componentWillUnmount(){
                    this.unsubscribe;
                }

                render() {
                    const {dispatch, getState } = this.props.store;
                    const state = getState();
                    const stateNeeded = mapStateToProps(state);
                    return <Component {...stateNeeded} dispatch={dispatch}/>
                }
            }


            class ConnectedComponent extends React.Component {

                render() {
                    return (
                        <Context.Consumer>
                            {store => <Receiver store={store}/>}
                        </Context.Consumer>
                    )
                }

            }

            return ConnectedComponent;
        }
    }

    const Context = React.createContext();

    class Provider extends React.Component {
        render() {
            return (
                <Context.Provider value={this.props.store}>
                    {this.props.children}
                </Context.Provider>
            )
        }
    }


    ReactDOM.render(
        <Provider store={store}>
            <ConnectedApp/>
        </Provider>,
        document.getElementById('app')
    )


</script>
</body>
</html>
